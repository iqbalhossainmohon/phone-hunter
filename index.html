<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5 text-warning">Welcome to my <span class="text-success">Phone Hunter!</span></h1>
    </header>
    <main class="container">
        <section class="">
            <div class="d-flex justify-content-center gap-3 mb-3">
                <input id="search-field" type="" class="form-control w-50"  placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary">Search</div>
              </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>

            <div id="no-phone-found" class="mt-4 d-none">
                <h3 class="text-warning text-center">No Phone Found. Please try a new Search...</h3>
            </div>
            <div id="show-all" class="text-center d-none my-4">
                <div id="show-all-procuct" class="btn btn-primary">Show All</div>
            </div>
        </section>

        <!-- Loading... -->
        <section id="loading" class="d-none">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success mt-5" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- Modal -->
        <section>
  <!-- Modal -->
  <div class="modal fade" id="phoneDetaileModal" tabindex="-1" aria-labelledby="phoneDetaileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetaileModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-detailes" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>
    <footer>

    </footer>



    <!-- script file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
